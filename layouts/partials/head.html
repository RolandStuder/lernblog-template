<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content='{{ .Scratch.Get "description" }}'>
<meta name="author" content="{{ .Site.Data.settings.about.name }}">
<link rel="icon" href="{{ .Site.Data.settings.general.favicon }}">
<title>{{ .Scratch.Get "title" }}</title>

<meta name="twitter:card" content="summary">
<meta property="og:title" itemprop="title name" content='{{ .Scratch.Get "title" }}'>
<meta property="og:description" content='{{ .Scratch.Get "description" }}'>
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content='{{ .Scratch.Get "image" }}'>

{{ range .AlternativeOutputFormats -}}
{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Fonts -->
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/main.css" rel="stylesheet">

<!-- User-defined styles -->
{{ partial "style_settings.html" . }}
